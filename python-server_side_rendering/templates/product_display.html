<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Product List</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% elif products %}
        <table border="1" cellpadding="5">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{ product.name or product["name"] }}</td>
                    <td>{{ product.category or product["category"] }}</td>
                    <td>{{ product.price or product["price"] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No products available.</p>
    {% endif %}
</body>
</html>
